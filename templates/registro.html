        <label for="password">Contraseña:</label><br>
        <input type="password" id="password" name="password" style="font-size: 30px; width: 400px; height: 50px;" maxlength="200" placeholder="contraseña" required>
        <br>
        <button type="submit" style="font-size: 30px; width:200px; height: 50px;">Registrarse</button>
    </form>
